<!DOCTYPE html>

</head>
<body>
    <h1>ğŸ° ç†±å¸¶æ°´æœè€è™æ©Ÿç¬¦è™Ÿ ğŸ°</h1>
    <div class="symbols-container">
        <div class="symbol-wrapper">
            <canvas id="watermelon" width="150" height="150"></canvas>
            <div class="symbol-name">è¥¿ç“œ</div>
        </div>
        <div class="symbol-wrapper">
            <canvas id="pineapple" width="150" height="150"></canvas>
            <div class="symbol-name">é³³æ¢¨</div>
        </div>
        <div class="symbol-wrapper">
            <canvas id="mango" width="150" height="150"></canvas>
            <div class="symbol-name">èŠ’æœ</div>
        </div>
        <div class="symbol-wrapper">
            <canvas id="papaya" width="150" height="150"></canvas>
            <div class="symbol-name">æœ¨ç“œ</div>
        </div>
        <div class="symbol-wrapper">
            <canvas id="coconut" width="150" height="150"></canvas>
            <div class="symbol-name">æ¤°å­</div>
        </div>
        <div class="symbol-wrapper">
            <canvas id="banana" width="150" height="150"></canvas>
            <div class="symbol-name">é¦™è•‰</div>
        </div>
        <div class="symbol-wrapper">
            <canvas id="dragon-fruit" width="150" height="150"></canvas>
            <div class="symbol-name">ç«é¾æœ</div>
        </div>
        <div class="symbol-wrapper">
            <canvas id="passion-fruit" width="150" height="150"></canvas>
            <div class="symbol-name">ç™¾é¦™æœ</div>
        </div>
        <div class="symbol-wrapper">

    <script>
        // ç¹ªè£½è¥¿ç“œ
        function drawWatermelon(ctx) {
            // å¤–çš®ï¼ˆæ·±ç¶ è‰²ï¼‰
            ctx.fillStyle = '#2d5a2d';
            ctx.beginPath();
            ctx.arc(75, 75, 60, 0, Math.PI * 2);
            ctx.fill();

            // æ·ºç¶ è‰²æ¢ç´‹
            ctx.strokeStyle = '#4a8f4a';
            ctx.lineWidth = 8;
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.arc(75, 75, 60 - i * 12, 0, Math.PI * 2);
                ctx.stroke();
            }

            // åˆ‡é–‹çš„è¥¿ç“œç‰‡
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(75, 85, 45, 0, Math.PI, true);
            ctx.fill();

            // ç™½è‰²é‚Šç·£
            ctx.strokeStyle = '#f0f0f0';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(75, 85, 45, 0, Math.PI, true);
            ctx.stroke();

            // è¥¿ç“œç±½
            ctx.fillStyle = '#000';
            const seeds = [[60, 75], [75, 70], [90, 75], [70, 85], [80, 88]];
            seeds.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.ellipse(x, y, 3, 5, Math.PI / 4, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // ç¹ªè£½é³³æ¢¨
        function drawPineapple(ctx) {
            // æœèº«
            ctx.fillStyle = '#f4a460';
            ctx.beginPath();
            ctx.ellipse(75, 85, 35, 45, 0, 0, Math.PI * 2);
            ctx.fill();

            // ç¶²æ ¼ç´‹ç†
            ctx.strokeStyle = '#d2691e';
            ctx.lineWidth = 2;
            for (let i = -3; i <= 3; i++) {
                ctx.beginPath();
                ctx.moveTo(45 + i * 10, 50);
                ctx.lineTo(55 + i * 10, 120);
                ctx.stroke();
            }
            for (let i = 0; i < 7; i++) {
                ctx.beginPath();
                ctx.moveTo(40, 50 + i * 10);
                ctx.lineTo(110, 60 + i * 10);
                ctx.stroke();
            }

            // è‘‰å­
            ctx.fillStyle = '#228b22';
            for (let i = 0; i < 5; i++) {
                ctx.save();
                ctx.translate(75, 40);
                ctx.rotate((i - 2) * Math.PI / 8);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(-8, -25);
                ctx.lineTo(8, -25);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
        }

        // ç¹ªè£½èŠ’æœ
        function drawMango(ctx) {
            // èŠ’æœä¸»é«”
            ctx.fillStyle = '#ffb347';
            ctx.beginPath();
            ctx.ellipse(75, 80, 40, 50, -0.2, 0, Math.PI * 2);
            ctx.fill();

            // ç´…æšˆ
            const gradient = ctx.createRadialGradient(85, 70, 10, 85, 70, 40);
            gradient.addColorStop(0, 'rgba(255, 69, 58, 0.7)');
            gradient.addColorStop(1, 'rgba(255, 179, 71, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.ellipse(85, 70, 35, 40, -0.2, 0, Math.PI * 2);
            ctx.fill();

            // è‘‰å­
            ctx.fillStyle = '#4a8f4a';
            ctx.beginPath();
            ctx.ellipse(65, 35, 15, 25, -0.5, 0, Math.PI * 2);
            ctx.fill();

            // é«˜å…‰
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.beginPath();
            ctx.ellipse(60, 65, 15, 20, -0.3, 0, Math.PI * 2);
            ctx.fill();
        }

        // ç¹ªè£½æœ¨ç“œ
        function drawPapaya(ctx) {
            // æœ¨ç“œå¤–å½¢
            ctx.fillStyle = '#ff8c42';
            ctx.beginPath();
            ctx.ellipse(75, 75, 35, 55, 0, 0, Math.PI * 2);
            ctx.fill();

            // åˆ‡é–‹çš„ä¸€åŠ
            ctx.fillStyle = '#ffaa5c';
            ctx.beginPath();
            ctx.arc(75, 75, 30, 0, Math.PI * 2);
            ctx.fill();

            // å…§éƒ¨æœè‚‰
            ctx.fillStyle = '#ff6b35';
            ctx.beginPath();
            ctx.arc(75, 75, 20, 0, Math.PI * 2);
            ctx.fill();

            // ç¨®å­
            ctx.fillStyle = '#000';
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const x = 75 + Math.cos(angle) * 12;
                const y = 75 + Math.sin(angle) * 12;
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // ç¹ªè£½æ¤°å­
        function drawCoconut(ctx) {
            // æ¤°å­æ®¼
            ctx.fillStyle = '#8b4513';
            ctx.beginPath();
            ctx.arc(75, 80, 45, 0, Math.PI * 2);
            ctx.fill();

            // çº–ç¶­ç´‹ç†
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 2;
            for (let i = 0; i < 15; i++) {
                ctx.beginPath();
                ctx.moveTo(40 + Math.random() * 70, 45 + Math.random() * 70);
                ctx.lineTo(40 + Math.random() * 70, 45 + Math.random() * 70);
                ctx.stroke();
            }

            // ä¸‰å€‹é»
            ctx.fillStyle = '#3d2817';
            ctx.beginPath();
            ctx.arc(65, 65, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(85, 65, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(75, 80, 6, 0, Math.PI * 2);
            ctx.fill();

            // é«˜å…‰
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.beginPath();
            ctx.arc(60, 70, 15, 0, Math.PI * 2);
            ctx.fill();
        }

        // ç¹ªè£½é¦™è•‰
        function drawBanana(ctx) {
            // é¦™è•‰æŸ
            for (let i = 0; i < 3; i++) {
                ctx.save();
                ctx.translate(75, 75);
                ctx.rotate((i - 1) * 0.3);
                
                // é¦™è•‰ä¸»é«”
                ctx.fillStyle = '#ffe135';
                ctx.beginPath();
                ctx.moveTo(-10, -40);
                ctx.quadraticCurveTo(-15, -10, -8, 30);
                ctx.quadraticCurveTo(-5, 35, 0, 35);
                ctx.quadraticCurveTo(5, 35, 8, 30);
                ctx.quadraticCurveTo(15, -10, 10, -40);
                ctx.closePath();
                ctx.fill();

                // é‚Šç·£ç·š
                ctx.strokeStyle = '#d4af37';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(-8, -40);
                ctx.quadraticCurveTo(-12, -10, -6, 30);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(8, -40);
                ctx.quadraticCurveTo(12, -10, 6, 30);
                ctx.stroke();

                ctx.restore();
            }

            // é ‚éƒ¨é€£æ¥
            ctx.fillStyle = '#8b7355';
            ctx.beginPath();
            ctx.arc(75, 35, 8, 0, Math.PI * 2);
            ctx.fill();
        }

        // ç¹ªè£½ç«é¾æœ
        function drawDragonFruit(ctx) {
            // æœèº«
            ctx.fillStyle = '#e91e63';
            ctx.beginPath();
            ctx.ellipse(75, 80, 40, 45, 0, 0, Math.PI * 2);
            ctx.fill();

            // é±—ç‰‡
            ctx.fillStyle = '#4caf50';
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 5; col++) {
                    if ((row + col) % 2 === 0) {
                        const x = 45 + col * 15;
                        const y = 50 + row * 15;
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x - 6, y + 10);
                        ctx.lineTo(x + 6, y + 10);
                        ctx.closePath();
                        ctx.fill();
                    }
                }
            }

            // ç™½è‰²æ–‘é»
            ctx.fillStyle = '#fff59d';
            for (let i = 0; i < 20; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 30 + 10;
                const x = 75 + Math.cos(angle) * radius;
                const y = 80 + Math.sin(angle) * radius;
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // ç¹ªè£½ç™¾é¦™æœ
        function drawPassionFruit(ctx) {
            // æœèº«
            ctx.fillStyle = '#9c27b0';
            ctx.beginPath();
            ctx.arc(75, 75, 45, 0, Math.PI * 2);
            ctx.fill();

            // ç´‹ç†
            ctx.strokeStyle = '#7b1fa2';
            ctx.lineWidth = 2;
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                ctx.beginPath();
                ctx.moveTo(75, 75);
                ctx.lineTo(75 + Math.cos(angle) * 45, 75 + Math.sin(angle) * 45);
                ctx.stroke();
            }

            // åˆ‡é–‹çš„å…§éƒ¨
            ctx.fillStyle = '#fdd835';
            ctx.beginPath();
            ctx.arc(75, 75, 25, 0, Math.PI * 2);
            ctx.fill();

            // ç¨®å­
            ctx.fillStyle = '#5d4037';
            for (let i = 0; i < 12; i++) {
                const angle = (i / 12) * Math.PI * 2;
                const radius = Math.random() * 15 + 10;
                const x = 75 + Math.cos(angle) * radius;
                const y = 75 + Math.sin(angle) * radius;
                ctx.beginPath();
                ctx.arc(x, y, 2.5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // ç¹ªè£½è”æ
        function drawLychee(ctx) {
            // è”ææ®¼
            ctx.fillStyle = '#e57373';
            ctx.beginPath();
            ctx.arc(75, 75, 40, 0, Math.PI * 2);
            ctx.fill();

            // ç²—ç³™ç´‹ç†
            ctx.fillStyle = '#c62828';
            for (let i = 0; i < 30; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 35;
                const x = 75 + Math.cos(angle) * radius;
                const y = 75 + Math.sin(angle) * radius;
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            // é ‚éƒ¨è–
            ctx.fillStyle = '#795548';
            ctx.beginPath();
            ctx.moveTo(75, 35);
            ctx.lineTo(70, 40);
            ctx.lineTo(80, 40);
            ctx.closePath();
            ctx.fill();

            // å‰é–‹çš„ç™½è‰²æœè‚‰
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(85, 85, 15, 0, Math.PI * 2);
            ctx.fill();

            // æœè‚‰é«˜å…‰
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.arc(88, 82, 6, 0, Math.PI * 2);
            ctx.fill();
        }

        // åˆå§‹åŒ–æ‰€æœ‰ç¬¦è™Ÿ
        function init() {
            const symbols = [
                { id: 'watermelon', draw: drawWatermelon },
                { id: 'pineapple', draw: drawPineapple },
                { id: 'mango', draw: drawMango },
                { id: 'papaya', draw: drawPapaya },
                { id: 'coconut', draw: drawCoconut },
                { id: 'banana', draw: drawBanana },
                { id: 'dragon-fruit', draw: drawDragonFruit },
                { id: 'passion-fruit', draw: drawPassionFruit },
                { id: 'lychee', draw: drawLychee }
            ];

            symbols.forEach(symbol => {
                const canvas = document.getElementById(symbol.id);
                const ctx = canvas.getContext('2d');
                symbol.draw(ctx);

                // æ·»åŠ é»æ“Šå‹•ç•«
                canvas.addEventListener('click', () => {
                    canvas.style.transform = 'scale(1.1) rotate(360deg)';
                    setTimeout(() => {
                        canvas.style.transform = 'scale(1)';
                    }, 300);
                });
            });
        }

        // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
        window.addEventListener('load', init);
    </script>
